<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #16213e;
            color: #ff9d00;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #0f3460;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ff9d00;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a.active {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background-color: #0f3460;
            margin: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1b262c;
        }
        table, th, td {
            border: 1px solid #ff9d00;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        tr:hover {
            background-color: #16213e;
            cursor: pointer;
        }
        canvas {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChartJS Menu</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="html5.html">HTML5 Features</a></li>
            <li><a href="chart.html" class="active">Charts</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Select a row to visualize in a chart</h2>
        <table id="numberTable">
            <tbody>
                <!-- Rows will be generated by JS -->
            </tbody>
        </table>
        <canvas id="chartCanvas" width="600" height="300"></canvas>
    </div>
    <footer>
        <p>Created by: [Szab√≥ Lilla] | Neptun Code: [BDCRL0]</p>
    </footer>
</body>
</html>
