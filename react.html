<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web-programming-1 Lecture Homework</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #16213e;
      padding: 20px;
      text-align: center;
      color: #ff9d00;
    }
    nav {
      background-color: #0f3460;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #ff9d00;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      margin: 0 15px;
      color: #ff9d00;
      text-decoration: underline;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: #ff9d00;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a.active {
      text-decoration: underline;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #root {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      flex-direction: column;
    }
    .counter {
      text-align: center;
    }
    .counter p {
      font-size: 48px;
      margin: 20px 0;
    }
    .counter button {
      font-size: 24px;
      margin: 0 10px;
      padding: 10px 20px;
    }
    .back-link {
      margin-top: 30px;
      text-align: center;
    }
    .back-link a {
      color: #00d1b2;
      font-size: 18px;
      text-decoration: underline;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: #fff;
      color: #1a1a2e;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web-programming-1 Lecture Homework</h1>
        <h2>React Single Page Application</h2>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="table.html">Table</a>
    <a href="html5.html">HTML5 Features</a>
    <a href="chart.html">Charts</a>
    <a href="ajax.html">AJAX</a>
    <a href="oojs.html">OOJS</a>
    <a href="react.html"class="active">React</a>
  </nav>
  <nav>
    <ul>
      <li><a href="#" onclick="setPage('Calculator')">Calculator</a></li>
      <li><a href="#" onclick="setPage('Counter')">Counter</a></li>
      <li><a href="#" onclick="setPage('TicTacToe')">Tic Tac Toe</a></li>
    </ul>
  </nav>
  <div id="root"></div>
  <div class="back-link">
    <a href="index.html">Back to Home Page</a>
  </div>
  <footer>
    <p>Created by: [Szab√≥ Lilla] | Neptun Code: [BDCRL0]</p>
  </footer>

  <script type="text/babel">
    const { useState } = React;

    function Calculator() {
      const [a, setA] = useState(0);
      const [b, setB] = useState(0);
      return (
        <div style={{ textAlign: 'center' }}>
          <h2>Calculator</h2>
          <input type="number" onChange={e => setA(+e.target.value)} placeholder="Number A" />
          <input type="number" onChange={e => setB(+e.target.value)} placeholder="Number B" />
          <p>Sum: {a + b}</p>
        </div>
      );
    }

    function Counter() {
      const [count, setCount] = useState(0);
      return (
        <div className="counter">
          <h2>Counter</h2>
          <p>{count}</p>
          <button onClick={() => setCount(count + 1)}>+</button>
          <button onClick={() => setCount(count - 1)}>-</button>
          <button onClick={() => setCount(0)}>Reset</button>
        </div>
      );
    }

    function TicTacToe() {
      const [board, setBoard] = useState(Array(9).fill(null));
      const [xIsNext, setXIsNext] = useState(true);
      const winner = calculateWinner(board);

      function handleClick(index) {
        if (board[index] || winner) return;
        const newBoard = board.slice();
        newBoard[index] = xIsNext ? 'X' : 'O';
        setBoard(newBoard);
        setXIsNext(!xIsNext);
      }

      function resetGame() {
        setBoard(Array(9).fill(null));
        setXIsNext(true);
      }

      return (
        <div style={{ textAlign: 'center' }}>
          <h2>Tic Tac Toe</h2>
          {winner ? (
            <p>Winner: {winner}</p>
          ) : board.every(cell => cell !== null) ? (
            <p>It's a tie!</p>
          ) : (
            <p>Next Player: {xIsNext ? 'X' : 'O'}</p>
          )}




          <div className="board">
            {board.map((cell, idx) => (
              <div key={idx} className="cell" onClick={() => handleClick(idx)}>{cell}</div>
            ))}
          </div>
          <button style={{ marginTop: '20px' }} onClick={resetGame}>Restart</button>
        </div>
      );
    }

    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let [a, b, c] of lines) {
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
          return squares[a];
        }
      }
      return null;
    }

    function App({ page }) {
      if (page === 'Calculator') return <Calculator />;
      if (page === 'Counter') return <Counter />;
      if (page === 'TicTacToe') return <TicTacToe />;
      return <p style={{ textAlign: 'center' }}>Select a menu option.</p>;
    }

    let currentPage = 'Calculator';
    function setPage(page) {
      currentPage = page;
      renderApp();
    }

    function renderApp() {
      ReactDOM.render(<App page={currentPage} />, document.getElementById("root"));
    }

    renderApp();
  </script>
</body>
</html>
