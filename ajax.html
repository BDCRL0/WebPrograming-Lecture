<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="ajax.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #16213e;
            color: #ff9d00;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #0f3460;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ff9d00;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a.active {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background-color: #0f3460;
            margin: 20px;
            border-radius: 5px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        .output {
            margin-top: 20px;
            background-color: #1b262c;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AJAX CRUD Interface</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="html5.html">HTML5 Features</a></li>
            <li><a href="chart.html">Charts</a></li>
            <li><a href="ajax.html" class="active">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>AJAX Operations</h2>
        <div>
            <input type="text" id="ajaxName" placeholder="Name (max 30 chars)">
            <input type="text" id="ajaxHeight" placeholder="Height">
            <input type="text" id="ajaxWeight" placeholder="Weight">
            <input type="text" id="ajaxID" placeholder="ID for Update/Delete">
            <button onclick="createRecord()">Create</button>
            <button onclick="getRecordByCode()">Read</button>
            <button onclick="updateRecord()">Update</button>
            <button onclick="deleteRecord()">Delete</button>
        </div>
        <div class="output" id="ajaxOutput"></div>
    </div>
    <footer>
        <p>Created by: [Szab√≥ Lilla] | Neptun Code: [BDCRL0]</p>
    </footer>
</body>
</html>
